<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validador com Regex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .resultado {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Validador com Regex</h1>

    <!-- Validação de Data -->
    <label for="data">Data (ex: 11/10/2022)</label>
    <input type="text" id="data">
    <button onclick="validarData()">Validar Data</button>
    <div id="resultadoData" class="resultado"></div>

    <!-- Validação de Placa -->
    <label for="placa">Placa (ex: AAA5Y21)</label>
    <input type="text" id="placa">
    <button onclick="validarPlaca()">Validar Placa</button>
    <div id="resultadoPlaca" class="resultado"></div>

    <!-- Validação de CPF -->
    <label for="cpf">CPF (ex: 111.555.333-87)</label>
    <input type="text" id="cpf">
    <button onclick="validarCPF()">Validar CPF</button>
    <div id="resultadoCPF" class="resultado"></div>

    <!-- Validação de Nome -->
    <label for="nome">Nome (ex: João Roberto da Silva)</label>
    <input type="text" id="nome">
    <button onclick="validarNome()">Validar Nome</button>
    <div id="resultadoNome" class="resultado"></div>

    <script>
        // Regex de validação
        const regexData = /^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[0-2])\/\d{4}$/;
        const regexPlaca = /^[A-Z]{3}[0-9][A-Z][0-9]{2}$/;
        const regexCPF = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
        const regexNome = /^[A-Za-zÀ-ÖØ-öø-ÿ]+(\s[A-Za-zÀ-ÖØ-öø-ÿ]+)*$/;

        // Funções de validação
        function validarData() {
            const valor = document.getElementById('data').value;
            const resultado = regexData.test(valor) ? '✅ Data válida' : '❌ Data inválida';
            document.getElementById('resultadoData').innerText = resultado;
        }

        function validarPlaca() {
            const valor = document.getElementById('placa').value.toUpperCase();
            const resultado = regexPlaca.test(valor) ? '✅ Placa válida' : '❌ Placa inválida';
            document.getElementById('resultadoPlaca').innerText = resultado;
        }

        function validarCPF() {
            const valor = document.getElementById('cpf').value;
            const resultado = regexCPF.test(valor) ? '✅ CPF válido' : '❌ CPF inválido';
            document.getElementById('resultadoCPF').innerText = resultado;
        }

        function validarNome() {
            const valor = document.getElementById('nome').value;
            const resultado = regexNome.test(valor) ? '✅ Nome válido' : '❌ Nome inválido';
            document.getElementById('resultadoNome').innerText = resultado;
        }
    </script>

</body>
</html>
